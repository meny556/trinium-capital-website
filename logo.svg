<svg width="300" height="320" viewBox="0 0 300 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for bars -->
    <linearGradient id="barGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#0080ff"/>
      <stop offset="100%" style="stop-color:#4c00ff"/>
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#0080ff"/>
      <stop offset="100%" style="stop-color:#4c00ff"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text shadow filter -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur"/>
      <feFlood flood-color="#00d4ff" flood-opacity="0.4"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo Icon Bars -->
  <g transform="translate(100, 30)">
    <!-- Bar 1 -->
    <rect x="8" y="30" width="24" height="70" rx="4" 
          fill="url(#barGradient)" 
          filter="url(#glow)"/>
    
    <!-- Bar 2 -->
    <rect x="38" y="45" width="24" height="55" rx="4" 
          fill="url(#barGradient)" 
          filter="url(#glow)"/>
    
    <!-- Bar 3 -->
    <rect x="68" y="20" width="24" height="80" rx="4" 
          fill="url(#barGradient)" 
          filter="url(#glow)"/>
  </g>
  
  <!-- Logo Text -->
  <text x="150" y="180" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="48" 
        font-weight="380" 
        letter-spacing="3" 
        text-anchor="middle"
        fill="url(#textGradient)"
        filter="url(#textShadow)">Trinium</text>
</svg>